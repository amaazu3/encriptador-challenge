<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header_logo" src="img/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <div class="main">

            <div class="left">
                <textarea id="ingresoTexto" class="ingreso_texto" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="left__footer">
                        <img class="signo__exclamacion" src="img/bi_exclamation-circle-fill.png" alt="signo_exclamacion">
                        <span class="informacion">Solo letras minúsculas y sin acentos.</span>
                            
                        <div class="left__botones">
                            <button id="btnEncriptar" class="btn__encriptar">Encriptar</button>
                            <button id="btnDesencriptar" class="btn__desencriptar">Desencriptar</button>
                        </div>
                    
                    </div>
            </div>
        

            <div id="right" class="right">
                <img id="muñeco" class="muñeco" src="img/Muñeco.png" alt="muñeco">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="infor" class="right__info">Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="btnCopiar" class="boton__copiar oculto">Copiar</button>
            </div>

        </div>    
    </main>

    <footer class="footer">
        <p>Desarrollado por Stephanie García 2024</p>
    </footer>

    <script src="app.js"></script>

</body> 
</html>
